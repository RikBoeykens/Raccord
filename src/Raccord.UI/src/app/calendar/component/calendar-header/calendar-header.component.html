<div fxLayout="row">
  <div fxFlex="33%">
      <button
      mat-raised-button
      color="primary"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="viewDateChange.next(viewDate)">
      Previous
    </button>
    <button
      mat-raised-button
      mwlCalendarToday
      [(viewDate)]="viewDate"
      (viewDateChange)="viewDateChange.next(viewDate)">
      Today
    </button>
    <button
      mat-raised-button
      color="primary"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="viewDateChange.next(viewDate)">
      Next
    </button>
  </div>
  <h3 fxFlex="33%">
    {{ viewDate | calendarDate:(view + 'ViewTitle') }}
  </h3>
  <div fxFlex="33%">
    <button
      mat-raised-button
      (click)="viewChange.emit('month')">
      Month
    </button>
    <button
      mat-raised-button
      (click)="viewChange.emit('week')">
      Week
    </button>
  </div>
</div>
