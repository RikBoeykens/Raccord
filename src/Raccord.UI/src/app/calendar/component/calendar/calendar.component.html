<calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate"
  (viewDateChange)="getCalendarItems()"
  (viewChange)="getCalendarItems()">
</calendar-header>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="eventClicked($event.event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="eventClicked($event.event)">
  </mwl-calendar-week-view>
</div>
