<div class="raccord-narrow-container">
    <div class="raccord-page-header">
        <h1 class="raccord-header-title">
            My Dashboard
        </h1>
    </div>
    <h2>Calendar</h2>
    <mat-card>
        <mat-card-content>
            <dashboard-calendar></dashboard-calendar>
        </mat-card-content>
    </mat-card>
    <h2>My Projects</h2>
    <div fxLayout="row wrap" fxLayoutGap="5px" *ngIf="pagedProjects && pagedProjects.pageInfo">
        <project-card
            [project]="project"
            *ngFor="let project of pagedProjects.data"></project-card>
        <a routerLink="/projects"
            *ngIf="pagedProjects.pageInfo.total > pagedProjects.pageInfo.page * pagedProjects.pageInfo.pageSize">
            <mat-card class="project-card more-info-card">
                <mat-card-title>more</mat-card-title>
            </mat-card>
        </a>
    </div>
</div>
