<md-card>      
  <a routerLink="/" class="breadcrumb">Dashboard</a>
  <a routerLink="/admin/users" class="breadcrumb">Users</a>
  <a routerLink="/admin/users/{{projectUser.user.id}}" class="breadcrumb">{{projectUser.user.firstName}} {{projectUser.user.lastName}}</a>
  <span class="breadcrumb">{{projectUser.project.title}}</span>
</md-card>
<md-card *ngIf="projectUser.crewMembers.length">
  <md-card-title>Linked crew</md-card-title>
  <md-card-content>
      <table class="col s12">
          <thead>
              <tr>
                  <th>Department</th>
                  <th>Job Title</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let crewMember of projectUser.crewMembers">
                  <td>
                    {{crewMember.department.name}}
                  </td>
                  <td>
                    {{crewMember.jobTitle}}
                  </td>
                  <td>
                      <button md-button (click)="editCrewMember(crewMember)"><md-icon>edit</md-icon></button>
                      <button md-button (click)="removeLink(crewMember)"><md-icon>delete</md-icon></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </md-card-content>
</md-card>
<div class="row">
    <a md-fab [routerLink]="['add', projectUser.project.id]"><md-icon>add</md-icon></a>
</div>
