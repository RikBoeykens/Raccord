<h1 md-dialog-title>
    Choose a Project User
</h1>
<md-dialog-content>
    <md-nav-list>
        <md-list-item *ngFor="let projectUser of projectUsers"
                        (click)="chooseProjectUser(projectUser)">
            {{getFullName(projectUser)}}
        </md-list-item>
    </md-nav-list>
</md-dialog-content>
