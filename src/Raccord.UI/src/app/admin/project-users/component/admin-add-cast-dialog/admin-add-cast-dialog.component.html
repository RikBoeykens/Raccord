<h1 md-dialog-title>
    Choose a Cast Member
</h1>
<md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let castMember of castMembers"
                        (click)="chooseCastMember(castMember)">
            {{castMember.firstName}} {{castMember.lastName}}
        </md-list-item>
    </md-list>
</md-dialog-content>
