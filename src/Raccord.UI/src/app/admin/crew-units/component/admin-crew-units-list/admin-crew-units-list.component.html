<md-card>      
  <a routerLink="/" class="breadcrumb">Dashboard</a>
  <a routerLink="/admin/projects" class="breadcrumb">Projects</a>
  <a routerLink="/admin/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
  <span class="breadcrumb">Units</span>
</md-card>
<md-card>
  <md-list>
      <md-list-item 
         *ngFor="let crewUnit of crewUnits">
        <a [routerLink]="crewUnit.id">{{crewUnit.name}}</a>
        <button
          md-icon-button
          (click)="editCrewUnit(crewUnit)"
          mdTooltip="settings">
          <md-icon>settings</md-icon>
        </button>
        <button
          md-icon-button
          (click)="removeCrewUnit(crewUnit)"
          *ngIf="crewUnits.length > 1"
          mdTooltip="delete">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>
  </md-list>
</md-card>
<button md-fab (click)="addCrewUnit()"><md-icon>add</md-icon></button>
