<div class="raccord-narrow-container">
  <div class="raccord-page-header">
    <a routerLink="/admin">
      <mat-icon>arrow_left</mat-icon>
      back
    </a>
    <h1 class="raccord-header-title">
      Projects
    </h1>
  </div>
  <mat-table #table [dataSource]="projectsDataSource">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let project">
        <project-avatar [project]="project"></project-avatar>
      </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let project">
        <a routerLink="/admin/projects/{{project.id}}">{{project.title}}</a>
      </mat-cell>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let project">
        <button mat-icon-button (click)="showEditProject(project)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="showConfirmRemove(project)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <button mat-fab 
      class="raccord-fab"
      (click)="showAddProject()">
    <mat-icon aria-label="New project">add</mat-icon>
  </button>
</div>
