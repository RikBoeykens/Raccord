<div class="raccord-narrow-container">
  <div class="raccord-page-header">
    <a routerLink="/admin/projects">
      <back-link></back-link>
    </a>
    <div fxLayout="row">
      <h1 class="raccord-header-title">
        <project-avatar [headerAvatar]="true" [project]="project"></project-avatar>
        {{project.title}}
      </h1>
      <button mat-mini-fab
        (click)="showEditProject()"><mat-icon>edit</mat-icon></button>
    </div>
  </div>
  <admin-project-project-users
    [projectId]="project.id"
    [projectUsers]="project.users"
    [projectRoles]="projectRoles"></admin-project-project-users>
  <div class="raccord-sub-header"
      fxLayout="row">
      <h2>Invitations</h2>
      <button mat-icon-button><mat-icon>add</mat-icon></button>
  </div>
  <admin-project-project-invitations-table 
    [projectUserInvitations]="project.invitations"
    (showConfirmRemove)="showConfirmRemoveInvitation($event)">
  </admin-project-project-invitations-table>
</div>
