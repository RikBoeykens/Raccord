<mat-table #projectuseruserstable [dataSource]="projectUsers">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let projectUser">
      <user-avatar [user]="projectUser.user"></user-avatar>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let projectUser">
      <a routerLink="/admin/projectusers/{{projectUser.id}}" [queryParams]="{src: 'project'}">{{getFullName(projectUser)}}</a>
    </mat-cell>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
    <mat-cell *matCellDef="let projectUser">
      {{projectUser.projectRole.name}}
    </mat-cell>
  </ng-container>

  <!-- Options Column -->
  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let projectUser">
      <button mat-icon-button (click)="doShowConfirmRemove(projectUser)"><mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
