
<h3 mat-dialog-title>{{dialogTitle}}</h3>
<mat-dialog-content>
  <div fxLayout="row">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="project.title">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="submit()">Save</button>
</mat-dialog-actions>
