<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/admin/users" class="breadcrumb">Users</a>
        <span class="breadcrumb">{{user.email}}</span>
    </div>
</div>
<div class="row">
    <table class="col s12">
        <thead>
            <tr>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>
                    {{project.title}}
                </td>
                <td>
                    <button md-button (click)="remove(project)"><md-icon>delete</md-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
