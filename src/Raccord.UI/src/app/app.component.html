<raccord-toolbar (toggleMenu)="toggleMenu()" *ngIf="loggedIn()"></raccord-toolbar>
<raccord-loading></raccord-loading>
<mat-sidenav-container class="raccord-sidenav-container">
  <mat-sidenav mode="over" [opened]="opened&&loggedIn()">
    <raccord-sidenav></raccord-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="raccord-sidenav-content">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
