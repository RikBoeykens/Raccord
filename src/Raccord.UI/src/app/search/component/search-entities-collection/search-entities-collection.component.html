<div fxLayout="row" fxLayoutGap="10px">
    <search-entity fxFlex="25%" [projectId]="projectId" [searchEntity]="searchEntity" [entityType]="entityType" [entityTypeName]="entityTypeName" (setEntity)="addEntity()" [excludeEntities]="entities"></search-entity>
    <md-chip-list fxFlex="75%" md-line>
        <a *ngFor="let entity of entities">
            <md-chip>
                {{entity.name}}
                <md-icon (click)="removeEntity(entity)">cancel</md-icon>
            </md-chip>
        </a>
    </md-chip-list>
</div>
