<md-card>
  <div><b>First name: </b> {{userProfile.firstName}}</div>
  <div><b>Last name: </b> {{userProfile.lastName}}</div>
  <div><b>Telephone: </b> {{userProfile.telephone}}</div>
  <div><b>Preferred email: </b> {{userProfile.preferredEmail}}</div>
  <button md-button (click)="updateProfile()"><md-icon>edit</md-icon></button>
</md-card>
