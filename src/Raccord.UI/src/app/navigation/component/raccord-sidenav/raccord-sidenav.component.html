<mat-nav-list>
  <a mat-list-item routerLink="/">My Dashboard</a>
  <a mat-list-item routerLink="/profile">My Profile</a>
  <a mat-list-item routerLink="/admin" *ngIf="isAdmin()">Admin</a>
  <mat-divider *ngIf="currentProject"></mat-divider>
  <a mat-list-item 
    routerLink="/projects/{{currentProject.id}}"
    *ngIf="currentProject">
    <project-avatar [listAvatar]="true" [project]="currentProject"></project-avatar>
    &nbsp;
    {{currentProject.title}}
  </a>
</mat-nav-list>
