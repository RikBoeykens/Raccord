<md-card>      
  <a routerLink="/" class="breadcrumb">Dashboard</a>
  <a routerLink="/projects" class="breadcrumb">Projects</a>
  <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
  <a routerLink="/projects/{{project.id}}/callsheets" class="breadcrumb">Callsheets</a>
  <a routerLink="/projects/{{project.id}}/callsheets/{{callsheet.id}}" class="breadcrumb">{{callsheet.shootingDay.number}} - {{callsheet.shootingDay.date | date}}</a>
  <span class="breadcrumb">Sides</span>
</md-card>
<screenplay-text [sceneTexts]="sceneTexts" [projectID]="project.id"></screenplay-text>
