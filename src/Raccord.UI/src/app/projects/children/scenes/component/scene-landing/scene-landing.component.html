<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/scenes" class="breadcrumb">Scenes</a>
        <span class="breadcrumb">{{scene.number}}. {{scene.intExt.name}} {{scene.scriptLocation.name}} {{scene.dayNight.name}} - {{scene.summary}}</span>
    </div>
</div>
<div class="row" *ngIf="getCanEdit()">
    <edit-scene [scene]="viewScene" (submitScene)="updateScene()"></edit-scene>
</div>
<md-tab-group>
  <md-tab label="Characters">
      <scene-characters [characters]="scene.characters" [sceneId]="scene.id" [projectId]="project.id"></scene-characters>
  </md-tab>
  <md-tab label="Breakdown">
      <scene-breakdown-items [breakdownItems]="scene.breakdownItems" [sceneId]="scene.id" [projectId]="project.id" [breakdownTypes]="breakdownTypes"></scene-breakdown-items>
  </md-tab>
  <md-tab label="Pictures">
      <scene-images [images]="scene.images" [sceneId]="scene.id" [projectId]="project.id"></scene-images>
  </md-tab>
  <md-tab label="Shooting days">
      <scene-shooting-days [shootingDays]="scene.shootingDays" [sceneId]="scene.id" [projectId]="project.id"></scene-shooting-days>
  </md-tab>
  <!--md-tab label="Slates">
      <scene-slates [slates]="scene.slates" [sceneId]="scene.id" [projectId]="project.id"></scene-slates>
  </md-tab-->
</md-tab-group>
