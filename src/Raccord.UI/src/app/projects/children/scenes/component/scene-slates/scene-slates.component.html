<div class="row">
    <md-nav-list>
        <md-list-item 
           *ngFor="let slate of slates">
           <show-image *ngIf="slate.primaryImage.id!=0" [image]="slate.primaryImage" [listAvatar]="true"></show-image>
            <a routerLink="/projects/{{projectId}}/slates/{{slate.id}}">
                {{slate.number ? slate.number: "..."}}
            </a>
        </md-list-item>
    </md-nav-list>
</div>
