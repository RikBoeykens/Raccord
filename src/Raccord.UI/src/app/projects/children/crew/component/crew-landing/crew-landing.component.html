<md-card>      
    <a routerLink="/" class="breadcrumb">Dashboard</a>
    <a routerLink="/projects" class="breadcrumb">Projects</a>
    <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
    <span class="breadcrumb">Unit List</span>
</md-card>
<md-card>
    <div fxLayout="row">
        <md-list>
            <div *ngFor="let department of departments">
                <h3 mdSubheader>{{department.name}}</h3>
            </div>
        </md-list>
    </div>
</md-card>
