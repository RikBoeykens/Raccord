<md-card>      
  <a routerLink="/" class="breadcrumb">Dashboard</a>
  <a routerLink="/projects" class="breadcrumb">Projects</a>
  <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
  <span class="breadcrumb">{{getType()}}</span>
</md-card>
<md-card *ngIf="false">
</md-card>
<md-card>
  <md-nav-list>
      <a md-list-item
         routerLink="/projects/{{project.id}}/{{getUrl(crewUnit)}}"
         *ngFor="let crewUnit of crewUnits">
        {{crewUnit.name}}
      </a>
  </md-nav-list>
</md-card>
