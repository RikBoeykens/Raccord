<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/breakdown" class="breadcrumb">Breakdowns</a>
        <a routerLink="/projects/{{project.id}}/breakdown/types/{{breakdownItem.breakdownType.id}}" class="breadcrumb">{{breakdownItem.breakdownType.name}}</a>
        <span class="breadcrumb">{{breakdownItem.name}}</span>
    </div>
</div>
<div class="row">
    <edit-breakdown-item [breakdownItem]="viewBreakdownItem" (submitBreakdownItem)="updateBreakdownItem()"></edit--breakdown-item>
</div>
<md-tab-group>
  <md-tab label="Overview">
  </md-tab>
  <md-tab label="Scenes">
    <div class="row">
        <md-nav-list>
            <a routerLink="/projects/{{project.id}}/scenes/{{scene.id}}"
                md-list-item 
                *ngFor="let scene of breakdownItem.scenes">
                <show-image *ngIf="scene.primaryImage.id!=0" [image]="scene.primaryImage" [listAvatar]="true"></show-image>
                {{scene.number}}. {{scene.intExt.name}} {{scene.location.name}} {{scene.dayNight.name}} - {{scene.summary}}
            </a>
        </md-nav-list>
    </div>
  </md-tab>
  <md-tab label="Pictures">
      <breakdown-item-images [images]="breakdownItem.images" [breakdownItemId]="breakdownItem.id" [projectId]="project.id"></breakdown-item-images>
  </md-tab>
</md-tab-group>
