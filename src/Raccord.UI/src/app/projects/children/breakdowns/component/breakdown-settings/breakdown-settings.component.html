<md-card>      
    <a routerLink="/" class="breadcrumb">Dashboard</a>
    <a routerLink="/projects" class="breadcrumb">Projects</a>
    <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
    <a routerLink="/projects/{{project.id}}/breakdowns" class="breadcrumb">Breakdown</a>
    <a routerLink="/projects/{{project.id}}/breakdowns/{{breakdown.id}}" class="breadcrumb">{{breakdown.name}}</a>
    <span class="breadcrumb">Settings</span>
</md-card>
<md-card>
    <md-card-title>Update Breakdown</md-card-title>
    <md-card-content>
        <edit-breakdown [breakdown]="editBreakdown" (submitBreakdown)="updateBreakdown()"></edit-breakdown>
    </md-card-content>
</md-card>
<md-card *ngIf="showAddType">
    <md-card-title>Add New Type</md-card-title>
    <md-card-content>
        <edit-breakdown-type [breakdownType]="viewNewBreakdownType" (submitType)="addBreakdownType()"></edit-breakdown-type>
    </md-card-content>
</md-card>
<md-card *ngIf="!showAddType">
    <md-card-title>Edit</md-card-title>
    <md-card-content>
        <edit-breakdown-type [breakdownType]="viewEditBreakdownType" (submitType)="updateBreakdownType()"></edit-breakdown-type>
    </md-card-content>
</md-card>
<md-card>
    <md-card-title>Types</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let breakdownType of breakdown.types">
                {{breakdownType.name}} ({{breakdownType.itemCount}})
                <button md-button (click)="toggleEditBreakdownType(breakdownType)"><md-icon>edit</md-icon></button>
                <button md-button (click)="remove(breakdownType)"><md-icon>delete</md-icon></button>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
