<form class="col s12"
        id="breakdown_{{breakdown.id}}_form"
        #breakdownForm = "ngForm"
        (ngSubmit)="doSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Name" id="breakdown_name" required [(ngModel)]="breakdown.name" #name="ngModel" name="breakdown_name">
        </md-input-container>
        <md-input-container fxFlex="75%">
            <input mdInput placeholder="Description" id="breakdown_description" [(ngModel)]="breakdown.description" #description="ngModel" name="breakdown_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!breakdownForm.form.valid">Save</button>
        </div>
    </div>
</form>
