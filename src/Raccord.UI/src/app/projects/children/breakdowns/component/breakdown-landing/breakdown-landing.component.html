<md-card>
    <a routerLink="/" class="breadcrumb">Dashboard</a>
    <a routerLink="/projects" class="breadcrumb">Projects</a>
    <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
    <a routerLink="/projects/{{project.id}}/breakdowns" class="breadcrumb">Breakdowns</a>
    <span class="breadcrumb">{{breakdown.name}}</span>
</md-card>
<md-card *ngIf="false">
</md-card>
<md-card>
    <md-card-content>
        <md-nav-list>
            <a md-list-item
                *ngFor="let breakdownType of breakdown.types"
                routerLink="/projects/{{project.id}}/breakdowns/{{breakdown.id}}/types/{{breakdownType.id}}">
                {{breakdownType.name}}
            </a>
        </md-nav-list>
    </md-card-content>
</md-card>
