<form class="col s12"
        id="breakdown_type_{{breakdownType.id}}_form"
        #breakdownTypeForm = "ngForm"
        (ngSubmit)="doTypeSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Name" id="breakdown_type_name" required [(ngModel)]="breakdownType.name" #name="ngModel" name="breakdown_type_name">
        </md-input-container>
        <md-input-container fxFlex="75%">
            <input mdInput placeholder="Description" id="breakdown_type_description" [(ngModel)]="breakdownType.description" #description="ngModel" name="breakdown_type_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!breakdownTypeForm.form.valid">Save</button>
        </div>
    </div>
</form>
