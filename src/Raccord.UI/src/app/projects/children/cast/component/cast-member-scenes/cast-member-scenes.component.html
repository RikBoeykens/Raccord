<div class="row">
    <md-nav-list>
        <a md-list-item
            routerLink="/projects/{{projectId}}/scenes/{{scene.id}}"
           *ngFor="let scene of scenes">
            <show-image *ngIf="scene.primaryImage.id!=0" [image]="scene.primaryImage" [listAvatar]="true"></show-image>
            <scene-summary [scene]="scene"></scene-summary>
        </a>
    </md-nav-list>
</div>
