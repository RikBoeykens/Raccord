<div class="raccord-narrow-container">
  <div class="raccord-page-header">
    <a routerLink="{{getBackLink()}}">
      <back-link></back-link>
    </a>
    <h1 class="raccord-header-title">
      Cast
    </h1>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="5px" *ngIf="castMembers">
    <a routerLink="{{getCastMemberLink(castMember)}}"
        *ngFor="let castMember of castMembers">
      <cast-member-card
          [castMember]="castMember"></cast-member-card>
    </a>
  </div>
</div>
