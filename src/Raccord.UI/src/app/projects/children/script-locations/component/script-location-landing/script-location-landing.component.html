<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/scriptlocations" class="breadcrumb">Script Locations</a>
        <span class="breadcrumb">{{scriptLocation.name}}</span>
    </div>
</div>
<div class="row">
    <edit-script-location [scriptLocation]="viewScriptLocation" (submitScriptLocation)="updateScriptLocation()"></edit-script-location>
</div>
<md-tab-group>
  <md-tab label="Overview">
  </md-tab>
  <md-tab label="Scenes">
    <div class="row">
        <md-nav-list>
            <a routerLink="/projects/{{project.id}}/scenes/{{scene.id}}"
                md-list-item 
                *ngFor="let scene of scriptLocation.scenes">
                <show-image *ngIf="scene.primaryImage.id!=0" [image]="scene.primaryImage" [listAvatar]="true"></show-image>
                {{scene.number}}. {{scene.intExt.name}} {{scene.scriptLocation.name}} {{scene.dayNight.name}} - {{scene.summary}}
            </a>
        </md-nav-list>
    </div>
  </md-tab>
  <md-tab label="Pictures">
      <screenplay-location-images [images]="scriptLocation.images" [scriptLocationId]="scriptLocation.id" [projectId]="project.id"></screenplay-location-images>
  </md-tab>
</md-tab-group>
