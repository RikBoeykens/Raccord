<div fxFlex="row" fxLayoutGap="10px">
    <search-script-location fxFlex="25%" [sceneScriptLocation]="searchEntity" (setScriptLocation)="addEntity()" [excludeScriptLocations]="entities"></search-script-location>
    <md-chip-list fxFlex="75%" md-line>
        <a *ngFor="let entity of entities">
            <md-chip>
                {{entity.name}}
                <md-icon (click)="removeEntity(entity)">cancel</md-icon>
            </md-chip>
        </a>
    </md-chip-list>
</div>
