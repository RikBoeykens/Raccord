<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <span class="breadcrumb">Images</span>
    </div>
</div>
<div class="row">
    <upload-image [projectId]="project.id" (uploaded)="imagesUploaded()"></upload-image>
</div>
<div class="row">
    <div class="image" *ngFor="let image of images">
        <img src="{{getImageUrl(image)}}" title="{{image.title}}">
    </div>
</div>
