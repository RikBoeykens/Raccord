<form class="col s12"
        id="image_form"
        #imageForm = "ngForm"
        (ngSubmit)="doImageSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Title" id="image_title" required [(ngModel)]="image.title" #title="ngModel" name="image_title">
        </md-input-container>
        <md-input-container fxFlex="75%">
            <input mdInput placeholder="Description" id="image_description" [(ngModel)]="image.description" #description="ngModel" name="image_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!imageForm.form.valid">Save</button>
        </div>
    </div>
</form>
