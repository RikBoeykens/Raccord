<div fxLayout="row" fxLayoutGap="10px">
    <search-int-ext fxFlex="25%" [sceneIntExt]="searchEntity" (setIntExt)="addEntity()" [excludeIntExts]="entities"></search-int-ext>
    <md-chip-list fxFlex="75%" md-line>
        <a *ngFor="let entity of entities">
            <md-chip>
                {{entity.name}}
                <md-icon (click)="removeEntity(entity)">cancel</md-icon>
            </md-chip>
        </a>
    </md-chip-list>
</div>
