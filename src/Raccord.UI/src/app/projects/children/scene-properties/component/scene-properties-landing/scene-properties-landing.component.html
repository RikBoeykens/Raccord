<md-card>      
    <a routerLink="/" class="breadcrumb">Dashboard</a>
    <a routerLink="/projects" class="breadcrumb">Projects</a>
    <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
    <span class="breadcrumb">Scene Properties</span>
</md-card>
<md-card *ngIf="false">
</md-card>
<md-card>
    <md-card-title>Int / Ext</md-card-title>
    <md-card-content>
        <md-nav-list>
            <a md-list-item
                routerLink="/projects/{{project.id}}/intexts/edit"
                *ngIf="getCanEdit()">
                Edit Int / Ext
            </a>
            <a md-list-item
                routerLink="/projects/{{project.id}}/intexts">
                View Int / Ext
            </a>
        </md-nav-list>
    </md-card-content>
</md-card>
<md-card>
    <md-card-title>Day / Night</md-card-title>
    <md-card-content>
        <md-nav-list>
            <a md-list-item
                routerLink="/projects/{{project.id}}/daynights/edit"
                *ngIf="getCanEdit()">
                Edit Day / Night
            </a>
            <a md-list-item
                routerLink="/projects/{{project.id}}/daynights">
                View Day / Night
            </a>
        </md-nav-list>
    </md-card-content>
</md-card>
