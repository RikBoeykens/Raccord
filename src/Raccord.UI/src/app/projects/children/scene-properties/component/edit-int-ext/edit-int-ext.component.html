<form class="col s12"
        id="int_ext_form"
        #intExtForm = "ngForm"
        (ngSubmit)="doIntExtSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Name" id="int_ext_name" required [(ngModel)]="intext.name" #name="ngModel" name="int_ext_name">
        </md-input-container>
        <md-input-container fxFlex="75%">
            <input mdInput placeholder="Description" id="int_ext_description" [(ngModel)]="intext.description" #description="ngModel" name="int_ext_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!intExtForm.form.valid">Save</button>
        </div>
    </div>
</form>
