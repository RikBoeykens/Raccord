<div class="comment-container">
  <edit-comment [projectId]="projectId" [parentProjectId]="parentProjectId" (submittedComment)="onCommentSubmit($event)"></edit-comment>
  <show-comment *ngFor="let comment of comments" [comment]="comment" (removedComment)="onRemovedComment()" [projectId]="projectId"></show-comment>
</div>
