<form class="col s12"
        id="character_form"
        #characterForm = "ngForm"
        (ngSubmit)="doCharacterSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Number" id="character_number" required [(ngModel)]="character.number" #name="ngModel" name="character_number">
        </md-input-container>
        <md-input-container fxFlex="25%">
            <input mdInput placeholder="Name" id="character_name" required [(ngModel)]="character.name" #name="ngModel" name="character_name">
        </md-input-container>
        <md-input-container fxFlex="50%">
            <input mdInput placeholder="Description" id="character_description" [(ngModel)]="character.description" #description="ngModel" name="character_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!characterForm.form.valid">Save</button>
        </div>
    </div>
</form>
