<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/scheduling" class="breadcrumb">Schedule</a>
        <!--span class="breadcrumb">{{scene.number}}. {{scene.intExt.name}} {{scene.location.name}} {{scene.dayNight.name}} - {{scene.summary}}</span-->
    </div>
</div>
<div class="row">
    <form class="col s12"
            id="schedule_scene_form"
            #scheduleScene = "ngForm"
            (ngSubmit)="updateScheduleScene()">
        <div fxLayout="row" fxLayoutGap="10px">
            <md-input-container fxFlex="25%">
                <input md-input placeholder="Page Length" id="schedulescene_pagelength" required [(ngModel)]="stringPageLength" #pagelength="ngModel" name="schedulescene_pagelength">
            </md-input-container>
            <button fxFlex="25%" md-raised-button type="submit"[disabled]="!scheduleScene.form.valid">Update</button>            
        </div>
    </form>
</div>
