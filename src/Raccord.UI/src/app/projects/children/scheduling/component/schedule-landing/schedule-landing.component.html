<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <span class="breadcrumb">Schedule</span>
    </div>
</div>
<div class="row">
    <form class="col s12"
            id="new_schedule_day_form"
            #newScheduleDayForm = "ngForm"
            (ngSubmit)="addScheduleDay()">
        <div fxLayout="row" fxLayoutGap="10px">
            <md-input-container fxFlex="33%">
                <input md-input type="date" required [(ngModel)]="viewNewScheduleDay.date" #newDate="ngModel" name="new_schedule_day_date" />
            </md-input-container>
            <button fxFlex="33%" md-raised-button type="submit"[disabled]="!newScheduleDayForm.form.valid">Add</button>            
        </div>
    </form>
</div>
<!-- TODO: refactor to use calendar -->
<div class="row">
    <div class="col s12">
        <div class="row schedule-day-row"
             *ngFor="let scheduleDay of scheduleDays">
             <div class="col s12">
                 <div class="row">
                     <h4>{{scheduleDay.date | date}}</h4>
                 </div>
                 <div class="row">
                     <h5>Scenes</h5>
                 </div>
                 <div class="row">
                    <select-entity fxFlex="33%"
                                [projectId]="project.id"
                                [includeTypes]="sceneType"
                                (entitySelected)="addScheduleScene($event, scheduleDay)">
                    </select-entity>
                 </div>
                 <div class="row">
                     <div class="col s12">
                         <div class="row"
                              *ngFor="let scheduleScene of scheduleDay.scenes">
                            <span>{{scheduleScene.scene.number}}. {{scheduleScene.scene.intExt.name}} {{scheduleScene.scene.location.name}} {{scheduleScene.scene.dayNight.name}} - {{scheduleScene.scene.summary}}</span>
                            <span class="remove-schedule-scene action-span" (click)="removeScheduleScene(scheduleScene)">(remove)</span>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    </div>
</div>
