<h1 md-dialog-title>
    Choose a Shooting Day
</h1>
<md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let shootingDay of shootingDays"
                      (click)="chooseShootingDay(shootingDay)">
            #{{shootingDay.number}} - {{shootingDay.date | date}} - ({{shootingDay.crewUnit.name}})
        </md-list-item>
    </md-list>
</md-dialog-content>
