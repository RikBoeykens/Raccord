<mat-table #characterstable [dataSource]="characters" class="characters-table">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let character">
      <a routerLink="{{getCharacterLink(character)}}">
        <character-avatar [character]="character" [listAvatar]="true"></character-avatar>
      </a>
    </mat-cell>
  </ng-container>

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
    <mat-cell *matCellDef="let character">
      <a routerLink="{{getCharacterLink(character)}}">
        {{character.number}}
      </a>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let character">
      <a routerLink="{{getCharacterLink(character)}}">
        {{character.name}}
      </a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
