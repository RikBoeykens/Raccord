<agm-map *ngIf="markerLocations.length || markerLocationSets.length" [fitBounds]="bounds">
  <agm-marker *ngFor="let marker of markerLocations" 
            [latitude]="marker.latLng.latitude" 
            [longitude]="marker.latLng.longitude"
            [label]="'L'">
    <agm-info-window>
      <a routerLink="{{getLocationLink(marker)}}">{{marker.name}}</a>
    </agm-info-window>
  </agm-marker>
  <agm-marker *ngFor="let marker of markerLocationSets"
            [latitude]="marker.latLng.latitude" 
            [longitude]="marker.latLng.longitude"
            [label]="'L'">
    <agm-info-window>
      <div><a routerLink="{{getLocationSetLink(marker)}}">{{marker.name}}</a></div>
    </agm-info-window>
  </agm-marker>
</agm-map>
