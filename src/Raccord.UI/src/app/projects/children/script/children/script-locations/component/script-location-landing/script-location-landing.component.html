<div class="raccord-narrow-container">
  <div class="raccord-page-header">
    <a routerLink="{{getBackLink()}}">
      <back-link></back-link>
    </a>
    <div fxLayout="row">
      <h1 class="raccord-header-title">
        {{scriptLocation.name}}
      </h1>
    </div>
  </div>
  <mat-expansion-panel class="raccord-expansion-panel" *ngIf="getCanComment()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Comments ({{getCommentCount()}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <comment-container [comments]="scriptLocation.comments" [projectId]="project.id" [parentId]="scriptLocation.id" [parentType]="getParentCommentType()"></comment-container>
  </mat-expansion-panel>
  <mat-expansion-panel class="raccord-expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Scenes ({{scriptLocation.scenes.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <scenes-table [scenes]="scriptLocation.scenes" [projectId]="project.id"></scenes-table>
  </mat-expansion-panel>
  <mat-expansion-panel class="raccord-expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sets ({{scriptLocation.sets.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <scrpt-location-location-sets [locationSets]="scriptLocation.sets" [projectId]="project.id"></scrpt-location-location-sets>
  </mat-expansion-panel>
</div>
