<agm-map *ngIf="markerLocation || markerLocationSets.length" [fitBounds]="bounds">
  <agm-marker *ngIf="markerLocation" 
            [latitude]="markerLocation.latLng.latitude" 
            [longitude]="markerLocation.latLng.longitude"
            [label]="'L'">
    <agm-info-window>
      {{markerLocation.name}}
    </agm-info-window>
  </agm-marker>
  <agm-marker *ngFor="let marker of markerLocationSets"
            [latitude]="marker.latLng.latitude" 
            [longitude]="marker.latLng.longitude"
            [label]="'S'">
    <agm-info-window>
      <div><a routerLink="{{getLocationSetLink(marker)}}" [queryParams]="{src: 'location'}">{{marker.name}}</a></div>
    </agm-info-window>
  </agm-marker>
</agm-map>
