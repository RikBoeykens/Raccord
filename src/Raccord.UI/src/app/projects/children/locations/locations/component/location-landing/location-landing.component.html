<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/locations" class="breadcrumb">Locations</a>
        <span class="breadcrumb">{{location.name}}</span>
    </div>
</div>
<div class="row">
    <edit-location [location]="viewLocation" (submitLocation)="updateLocation()"></edit-location>
</div>
<md-tab-group>
  <md-tab label="Overview">
  </md-tab>
  <md-tab label="Sets">
    <location-location-sets [sets]="location.sets" [locationId]="location.id" [projectId]="project.id"></location-location-sets>
  </md-tab>
  <!--md-tab label="Pictures">
      <screenplay-location-images [images]="scriptLocation.images" [scriptLocationId]="scriptLocation.id" [projectId]="project.id"></screenplay-location-images>
  </md-tab-->
</md-tab-group>
