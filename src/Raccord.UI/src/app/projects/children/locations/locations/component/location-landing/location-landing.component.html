<md-card>      
    <a routerLink="/" class="breadcrumb">Dashboard</a>
    <a routerLink="/projects" class="breadcrumb">Projects</a>
    <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
    <a routerLink="/projects/{{project.id}}/locations" class="breadcrumb">Locations</a>
    <span class="breadcrumb">{{location.name}}</span>
</md-card>
<md-card *ngIf="getCanEdit()">
    <edit-location [location]="viewLocation" (submitLocation)="updateLocation()"></edit-location>
</md-card>
<md-tab-group>
    <md-tab label="Overview">
        <agm-map *ngIf="viewLocation.latLng.hasLatLng" [fitBounds]="bounds">
            <agm-marker 
                        [latitude]="viewLocation.latLng.latitude" 
                        [longitude]="viewLocation.latLng.longitude"
                        [label]="'L'">
                <agm-info-window>
                    Location: {{viewLocation.name}}
                </agm-info-window>
            </agm-marker>
            <agm-marker *ngFor="let locationSet of locationSetMarkers"
                        [latitude]="locationSet.latLng.latitude" 
                        [longitude]="locationSet.latLng.longitude"
                        [label]="'S'">
                <agm-info-window>
                    Set: <a routerLink="/projects/{{project.id}}/locationsets/{{locationSet.id}}">{{locationSet.name}}</a>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </md-tab>
    <md-tab label="Sets">
        <location-location-sets [sets]="location.sets" [locationId]="location.id" [projectId]="project.id"></location-location-sets>
    </md-tab>
    <!--md-tab label="Pictures">
        <screenplay-location-images [images]="scriptLocation.images" [scriptLocationId]="scriptLocation.id" [projectId]="project.id"></screenplay-location-images>
    </md-tab-->
    <md-tab label="Schedule">
        <location-schedule [scheduleDays]="location.scheduleDays" [locationId]="location.id" [projectId]="project.id"></location-schedule>
    </md-tab>
</md-tab-group>
