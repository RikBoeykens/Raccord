<form class="col s12"
        id="location_form"
        #locationForm = "ngForm"
        (ngSubmit)="doLocationSubmit()">
    <div fxLayout="row" fxLayoutGap="10px">
        <md-input-container fxFlex="25%">
            <input md-input placeholder="Name" id="location_name" required [(ngModel)]="location.name" #name="ngModel" name="location_name">
        </md-input-container>
        <md-input-container fxFlex="75%">
            <input md-input placeholder="Description" id="location_description" [(ngModel)]="location.description" #description="ngModel" name="location_description">
        </md-input-container>
    </div>
    <div fxLayout="row">
        <div class="col s12">
            <button md-raised-button type="submit"[disabled]="!locationForm.form.valid">Save</button>
        </div>
    </div>
</form>
