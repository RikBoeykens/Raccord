<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <a routerLink="/projects/{{project.id}}/locations" class="breadcrumb">Locations</a>
        <span class="breadcrumb">{{location.name}}</span>
    </div>
</div>
<div class="row">
    <edit-location [location]="viewLocation" (submitLocation)="updateLocation()"></edit-location>
</div>
<md-tab-group>
  <md-tab label="Overview">
  </md-tab>
  <md-tab label="Scenes">
    <div class="row">
        <md-nav-list>
            <a routerLink="/projects/{{project.id}}/scenes/{{scene.id}}"
                md-list-item 
                *ngFor="let scene of location.scenes">
                <show-image *ngIf="scene.primaryImage.id!=0" [image]="scene.primaryImage" [listAvatar]="true"></show-image>
                {{scene.number}}. {{scene.intExt.name}} {{scene.location.name}} {{scene.dayNight.name}} - {{scene.summary}}
            </a>
        </md-nav-list>
    </div>
  </md-tab>
  <md-tab label="Pictures">
      <location-images [images]="location.images" [locationId]="location.id" [projectId]="project.id"></location-images>
  </md-tab>
</md-tab-group>
