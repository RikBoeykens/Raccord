<span class="generic-avatar">

  <placeholder-image *ngIf="!image.id!=0" class="generic-avatar-placeholder" [value]="title" [overridePlaceHolderText]="overridePlaceHolderText" [cardImage]="cardImage" [listAvatar]="listAvatar" [cardAvatar]="cardAvatar" [headerAvatar]="headerAvatar"></placeholder-image>
</span>
