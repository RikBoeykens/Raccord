<span class="project-avatar">
  <show-image *ngIf="project.primaryImage.id!=0" [image]="project.primaryImage" [cardImage]="cardImage" [listAvatar]="listAvatar" [cardAvatar]="cardAvatar" [headerAvatar]="headerAvatar"></show-image>
  <placeholder-image *ngIf="!project.primaryImage.id!=0" class="user-avatar-placeholder" [value]="project.title" [cardImage]="cardImage" [listAvatar]="listAvatar" [cardAvatar]="cardAvatar" [headerAvatar]="headerAvatar"></placeholder-image>
</span>
