<div class="row">      
    <div class="col s12">
        <a routerLink="/" class="breadcrumb">Dashboard</a>
        <a routerLink="/projects" class="breadcrumb">Projects</a>
        <a routerLink="/projects/{{project.id}}" class="breadcrumb">{{project.title}}</a>
        <span class="breadcrumb">Scenes</span>
    </div>
</div>
<div class="row">
    <ul class="col s12 collection">
        <li class="collection-item" *ngFor="let scene of scenes">
            <a [routerLink]="[scene.id]">
                {{scene.number}}. {{scene.intExt.name}} {{scene.location.name}} {{scene.dayNight.name}} - {{scene.summary}} ({{scene.pageLength}})
            </a>
        </li>
    </ul>
</div>
